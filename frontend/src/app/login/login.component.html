<div class="login-form-container">
    <header class="col-lg-12 login-header" style="text-align:center;"><strong>User Login</strong></header>
    <div class="container-body">
        <form (submit)="login()" [noValidate]="false">
            <div class="row">
                <div class="col login-pwd">
                    <label for="usr">Username:</label>
                    <mat-form-field class="login-field">
                        <input matInput name='username' [(ngModel)]="credentials.username" required>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col login-pwd">
                    <label for="pwd">Password:</label>
                    <mat-form-field class="login-field">
                        <input matInput type="password" name="password" [(ngModel)]="credentials.password" required>
                    </mat-form-field>
                </div>
            </div>
            <div class='row'>
                <div class='col'>
                    <h5 class="forg">
                        <a  class="forgotPass" routerLink="forgotpass" >Forgot password ?</a>
                    </h5>
                </div>
              </div>
            <div class="form-group row">
                <div class="col">
                    <button mat-button class="btn btn-default login-submit" type="submit">Submit</button>
                </div>
            </div>
        </form>
        <div class="row error-message" *ngIf="app.validationMsg">
            <div class="col">
                <b>{{app.validationMsg}}</b>
            </div>
        </div>
    </div>
</div>
</div>
